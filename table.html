<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table{
    border-collapse: collapse;
   
}
table td,th{
    border: 1px solid black;
    padding: 5px 10px;
}
    </style>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="blog.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="index.html">Index</a></li>
               
            </ul>
        </nav>
    </header>
    <main>
        <h1>HTML TABLE</h1>
        <table>
            <caption>Employee Salary Table</caption>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Lary Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Mark Zuckeberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">Total Employee : 4</td>
            </tr>
        </table>
    </main>
</body>
</html>
